<!DOCTYPE html>

<html lang="en-us">

<head>

	<meta charset="UTF-8">
	<title>Train Scheduler</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="assets/css/style.css">


	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>

	<!-- Moment.js Reference -->
	<!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="assets/javascript/logic.js"></script>
</head>

<body>

	<!-- Train Tracker -->
	<div class="container">

		<!-- Jumbotron -->
		<div class="jumbotron text-center" style="background-color: white; color: black">
			<img src="assets/images/platform934.jpg" alt="platform934">
			<h1>Train Time Table</h1>
			<h3>HOGWARTS LOCO SERVICE</h3>
			<h1 id=curr-time></h1>
		</div>

		<div class="row">

			<div class="col-lg-12">

				<!-- Arrivals-->
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">
							<strong>Train Arrivals</strong>
						</h3>
					</div>
					<div class="panel-body">
						<table class="table table-hover" id='train-table'>
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>

				<!-- Add Train  -->
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">
							<strong>Add Train</strong>
						</h3>
					</div>
					<div class="panel-body">

						<!-- Entry Form -->
						<form>
							<div class="form-group" id="name-group">
								<label for="train-name-input">Train Name</label>
								<div class="row">
									<div class="col-lg-7">
										<input class="form-control" id="train-name-input" type="text">
									</div>
									<div class="col-lg-5">
										<small id="name-err" class="text-danger"></small>
									</div>
								</div>
							</div>

							<div class="form-group" id="dest-group">
								<label for="destination-input">Destination</label>
								<div class="row">
									<div class="col-lg-7">
										<input class="form-control" id="destination-input" type="text">
									</div>
									<div class="col-lg-5">
										<small id="dest-err" class="text-danger"></small>
									</div>
								</div>
							</div>

							<div class="form-group" id="time-group">
								<label for="start-time-input">First Train Time</label>
								<div class="row">
									<div class="col-lg-7">
										<input class="form-control" id="start-time-input" type="time" min="00:00" max="23:59" step="60">
									</div>
									<div class="col-lg-5">
										<small id="time-err" class="text-danger"></small>
									</div>
								</div>
							</div>

							<div class="form-group" id="frequency-group">
								<label for="frequency-input">Frequency (min)</label>
								<div class=row>
									<div class="col-lg-7">
										<input class="form-control is-valid" id="frequency-input" type="number" min="0">
									</div>
									<div class="col-lg-5">
										<small id="frequency-err" class="text-danger">
										</small>
									</div>
								</div>
							</div>

							<button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
						</form>

					</div>

				</div>

			</div>

		</div>

	</div>

</body>

</html>
